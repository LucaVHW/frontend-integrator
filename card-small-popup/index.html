<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title></title>
</head>

<body>
  <br><br><br>
  <div class="card">
    <div class="image">
      <img src="maxresdefault.jpg" alt="">
    </div>
    &nbsp;
    <div class="text">
      <p class="top"><i class="fas fa-heart"></i>&nbsp;&nbsp;Quincy Larson and 741 others</p>
      <p class="title">I burned my first startup to the ground. Here are some hard lessons learned.</p>
      <p class="desc">It's been nearly 12 months since my first startup went up in flames. I'm going to tell you how it all happend...</p>
      <br>
      <footer>
        <div class="fimage">
          <img src="person.jpg" alt="">
        </div>
        <div class="ftext">
          <p class="name">Jane Doe</p>
          <p class="fdesc">Jun 22 <span>&#183;</span> 9 min read</p>
        </div>
        <div class="icons">
          <a><i class="far fa-bookmark"></i></a>
          <a onclick="overlay()"><i class="fas fa-chevron-down"></i></a>
        </div>
      </footer>
      <div id="overlay" class="overlay">
        <div class="triangle">

        </div>
        <a href="#">
          <div class="bubble">
            <p>Report story</p>
          </div>
        </a>
      </div>
    </div>
    &nbsp;
  </div>
  <script type="text/javascript">
  function overlay() {
    var x = document.getElementById("overlay");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
  </script>
</body>

</html>
