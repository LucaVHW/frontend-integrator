<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="main">
    <div class="title">
      <h2>How well do you retain users?</h2>
    </div>
    <div class="content">
      <div class="card">
        <div class="subtitle">
          <h3>User retention by week</h3>
        </div>
        <table>
          <thead>
            <th></th>
            <th>Week 0</th>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
            <th>Week 4</th>
            <th>Week 5</th>
          </thead>
          <tbody>
            <tr>
              <td>All users</td>
              <td>100%</td>
              <td>3.4%</td>
              <td>2.5%</td>
              <td>2.2%</td>
              <td>3.6%</td>
              <td>3.8%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
